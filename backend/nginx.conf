events {
    worker_connections 1024;
}

http {
    # Proxy for Apache API
    upstream apache_backend {
        server 127.0.0.1:8080;
    }
    
    # Proxy for Godot WebSocket
    upstream godot_websocket {
        server 127.0.0.1:9090;
    }
    
    # Map to handle WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    server {
        listen 80;
        server_name _;
        
        # Status page
        location = / {
            return 200 'Kemispillet Server Running\n\nAPI: /api/\nWebSocket: /sync\n';
            add_header Content-Type text/plain;
        }
        
        # Apache API endpoints
        location /api/ {
            proxy_pass http://apache_backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # WebSocket endpoint for Godot
        location /sync {
            proxy_pass http://godot_websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
        }
    }
}
